<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AST Chopper</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li>
        <select class="js-select-examples">
          <option value="">examples</option>
          <option value="1">JavaScript</option>
          <option value="2">JSX</option>
          <option value="3">CSSX</option>
        </select>
      </li>
    </ul>
    <div class="travel">
      <span class="travel-status js-travel-status">&nbsp;</span>
      <div>
        travel :
        <a href="javascript:void(0);" class="js-travel-reset">reset</a>
        <a href="javascript:void(0);" class="js-travel-next">next</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="left">
      <textarea name="source" id="js-source" placeholder="Source code here"></textarea>
      <textarea name="ast" id="js-ast" placeholder="AST here"></textarea>
    </div>
    <div class="right" id="js-output"></div>
    <div class="source-cursor" id="js-source-cursor"></div>
  </div>
  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/Output.js"></script>
  <script src="./js/Examples.js"></script>
  <script src="./js/Travel.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
